#    container_name: personalassistant-worker
#    build:
#      context: .
#      dockerfile: src/Worker/Dockerfile
#    depends_on:
#      - postgres

  postgres:
    image: postgres:12
    container_name: personalassistant-postgres
    restart: always

  rabbitmq:
    image: rabbitmq:3.8-management-alpine
    container_name: personal-assistant-rabbitmq