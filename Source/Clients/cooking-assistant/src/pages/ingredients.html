<template>
  <require from="../static/styles/pages/ingredients.scss"></require>
  <require from="./../resources/elements/empty-list-message.html"></require>

  <div class="au-animate animate-fade-in animate-fade-out">
    <div class="page-title-wrap">
      <div class="side inactive">
        <i class="fas fa-carrot"></i>
      </div>
      <div t="ingredients.ingredients" class="page-title">Ingredients</div>
      <a route-href="route: recipes" class="side back">
        <i class="fas fa-times"></i>
      </a>
    </div>

    <div class="content-wrap">

      <div if.bind="shadowIngredients.length > 0" class="ingredients-search-wrap">
        <input type="text" value.bind="search" keyup.trigger="searchInputChanged()"
          class="${search.length > 0 ? 'searching' : ''}" t="[placeholder,aria-label]ingredients.search" maxlength="50">
        <i class="fas fa-times" show.bind="clearSearchButtonIsVisible" click.delegate="clearSearch()"></i>
      </div>

      <div if.bind="!ingredients" class="double-circle-loading">
        <div class="double-bounce1"></div>
        <div class="double-bounce2"></div>
      </div>

      <a repeat.for="ingredient of ingredients"
        class="ingredient au-animate animate-fade-in ${ingredient.id === getEditedId ? 'highlighted' : ''}"
        route-href="route: editIngredient; params.bind: { id: ingredient.id }">
        <span class="name">${ingredient.name}</span>
        <span class="ingredient-icons-container">
          <i class="fas fa-link" if.bind="ingredient.taskId"></i>
          <i class="fas fa-clipboard" if.bind="ingredient.hasNutritionData"></i>
          <i class="fas fa-tag" if.bind="ingredient.hasPriceData"></i>
        </span>
      </a>

      <empty-list-message if.bind="shadowIngredients.length === 0" message.bind="emptyListMessage"></empty-list-message>

    </div>
  </div>
</template>
