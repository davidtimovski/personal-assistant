<template>
  <require from="../static/styles/pages/lists.scss"></require>

  <div class="au-animate animate-fade-in animate-fade-out">
    <div class="page-title-wrap-loader">
      <div class="title-wrap">
        <span if.bind="menuButtonIsLoading" class="page-loading">
          <i class="fas fa-circle-notch fa-spin"></i>
        </span>
        <div else click.delegate="goToMenu()" class="profile-image-container">
          <img src.bind="imageUri" class="profile-image" t="[alt]profilePicture">
        </div>
        <label class="reorder-toggle ${isReordering ? 'checked' : ''}">
          <input type="checkbox" checked.bind="isReordering">
          <i class="fas fa-random"></i>
        </label>
        <div class="page-title with-buttons">
          <span></span>
        </div>
        <a click.delegate="sync()" class="side small ${!connTracker.isOnline || progressBar.active ? 'disabled' : ''}">
          <i class="fas fa-sync-alt"></i>
        </a>
      </div>
      <div class="progress-bar">
        <div class="progress ${progressBar.visible ? 'visible' : ''}" css="width: ${getProgress}%;"></div>
      </div>
    </div>

    <div class="content-wrap">

      <div class="to-do-lists-wrap ${isReordering ? 'reordering' : ''}">
        <div if.bind="!listsLoaded">
          <div class="to-do-list-placeholder">&nbsp;</div>
          <div class="to-do-list-placeholder">&nbsp;</div>
          <div class="to-do-list-placeholder">&nbsp;</div>
          <div class="to-do-list-placeholder">&nbsp;</div>
          <div class="to-do-list-placeholder">&nbsp;</div>
        </div>

        <div else class="au-stagger">
          <a reorderable-repeat.for="list of lists" reorderable-after-reordering="reorder"
            reorderable-dnd-handler-selector=".sort-handle"
            class="to-do-list au-animate animate-fade-in ${list.id === getEditedId ? 'highlighted' : ''} ${list.sharingState !== 0 && list.sharingState !== 1 ? 'is-shared' : ''} ${list.sharingState === 1 ? 'will-be-shared' : ''}"
            route-href="route: list; params.bind: { id: list.id }">
            <i class="icon ${getClassFromIcon(list.icon)}"></i>
            <span class="sort-handle">
              <i class="reorder-icon fas fa-hand-paper"></i>
            </span>
            <span class="name">${list.name}</span>
            <i class="fas fa-users shared-icon"></i>
            <i class="fas fa-user-clock shared-icon"></i>
          </a>
        </div>
      </div>

      <div class="centering-wrap">
        <a route-href="route: editList; params.bind: { id: 0 }" class="wide-button new-button"
          t="[aria-label]lists.addList">
          <i class="fas fa-plus"></i>
        </a>
      </div>

    </div>
  </div>
</template>
