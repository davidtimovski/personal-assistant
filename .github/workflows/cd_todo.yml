name: Continuous deployment To Do Assistant

on:
  workflow_dispatch:
  push:
    branches:
      - master
    paths:
      - "src/Domain/**"
      - "src/Application/**"
      - "src/Infrastructure/**"
      - "src/Persistence/**"
      - "src/ToDoAssistant.Application/**"
      - "src/ToDoAssistant.Persistence/**"
      - "src/ToDoAssistant.Api/**"

env:
  REGISTRY_URL: ${{ secrets.REGISTRY_URL }}
  REGISTRY_IMAGE: ${{ secrets.REGISTRY_IMAGE }}
  REGISTRY_USERNAME: ${{ secrets.REGISTRY_USERNAME }}
  REGISTRY_TOKEN: ${{ secrets.REGISTRY_TOKEN }}

jobs:
  deploy:
    name: Build and push images to Docker Hub
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build To Do Assistant image
        run: docker build -f ./src/ToDoAssistant.Api/Dockerfile . --tag ${{ env.REGISTRY_URL }}/${{ env.REGISTRY_IMAGE }}:todo-api-latest

      - name: Login to Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY_URL }}
          username: ${{ env.REGISTRY_USERNAME }}
          password: ${{ env.REGISTRY_TOKEN }}

      - name: Publish ToDoAssistant.Api image
        run: docker push ${{ env.REGISTRY_URL }}/${{ env.REGISTRY_IMAGE }}:todo-api-latest
