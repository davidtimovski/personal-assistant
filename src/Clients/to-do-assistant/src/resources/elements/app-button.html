<template bindable="visible" bindable="label" bindable="labelKey" bindable="action" bindable="loading"
  bindable="disable" show.bind="visible" click.delegate="executeAction()"
  class="button primary-button ${disable ? 'disabled' : ''}" role="button">
  <require from="./app-button.scss"></require>

  <span class="loader ${loading ? 'loading' : ''}">
    <i class="fas fa-circle-notch fa-spin"></i>
  </span>
  <span>${buttonLabel}</span>
</template>
