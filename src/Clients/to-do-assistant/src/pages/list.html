<template>
  <require from="../static/styles/pages/list.scss"></require>
  <require from="./../resources/elements/empty-list-message.html"></require>

  <div class="container">
    <div class="au-animate animate-fade-in animate-fade-out">
      <div class="page-title-wrap">
        <span if.bind="editListButtonIsLoading" class="page-loading">
          <i class="fas fa-circle-notch fa-spin"></i>
        </span>
        <a else click.delegate="editList()" class="edit-button" t="[title,aria-label]list.edit">
          <i class="fas fa-pencil-alt"></i>
        </a>
        <label class="tasks-reorder-toggle tasks ${isReordering ? 'checked' : ''}"
          t="[title,aria-label]list.reorderTasks">
          <input type="checkbox" checked.bind="isReordering" />
          <i class="fas fa-random"></i>
        </label>
        <div class="page-title tasks">${model.name}</div>
        <label class="search-toggle ${isSearching ? 'checked' : ''}" t="[title,aria-label]list.searchTasks">
          <input type="checkbox" checked.bind="isSearching" change.delegate="isSearchingToggleChanged()" />
          <i class="fas fa-search"></i>
        </label>
        <a click.delegate="back()" class="back-button">
          <i class="fas fa-times"></i>
        </a>
      </div>

      <div class="body">
        <div class="top-buttons-drawer-container">
          <div class="top-buttons-drawer ${topDrawerIsOpen ? 'open' : ''}">
            <div class="top-buttons-drawer-wrap">
              <div class="top-buttons-drawer-content horizontal-buttons-wrap">
                <a route-href="route: bulkAddTasks; params.bind: { id: listId }" class="wide-button"
                  t="list.bulkAddTasks">Bulk add tasks</a>
                <a route-href="route: shareList; params.bind: { id: listId }" class="wide-button">${shareButtonText}</a>
                <a route-href="route: copyList; params.bind: { id: listId }" class="wide-button" t="list.copy">Copy</a>
                <a route-href="route: uncompleteTasks; params.bind: { id: listId }" class="wide-button"
                  t="list.uncompleteAllTasks">Uncomplete all tasks</a>
                <a if.bind="!model.isArchived" route-href="route: archiveList; params.bind: { id: listId }"
                  class="wide-button" t="list.archive">Archive</a>
              </div>
            </div>
            <div click.delegate="toggleTopDrawer()" class="top-drawer-handle">
              <i class="fas fa-angle-down"></i>
              <i class="fas fa-angle-up"></i>
            </div>
          </div>
        </div>

        <div class="content-wrap">
          <div if.bind="model.isArchived" class="archived-list-alert">
            <span class="side inactive small">
              <i class="fas fa-archive"></i>
            </span>
            <div class="alert-message" t="[html]list.archivedList">
              This list is archived.<br />Do you wish to restore it?
            </div>
            <a click.delegate="restore()" class="side" t="[title,aria-label]list.restore">
              <i class="fas fa-check-circle"></i>
            </a>
          </div>

          <div class="duplicate-task-alert ${duplicateAlertIsVisible ? 'visible' : ''}">
            <a click.delegate="hideDuplicateTaskAlert()" class="side">
              <i class="fas fa-times-circle"></i>
            </a>
            <div class="alert-message danger">${duplicateTaskMessageText}</div>
            <a click.delegate="uncompleteDuplicate()" class="side ${uncompleteDuplicateButtonVisible ? '' : 'hidden'}"
              t="[title,aria-label]list.uncomplete">
              <i class="fas fa-check-circle"></i>
            </a>
          </div>

          <div class="duplicate-task-alert ${similarTasksAlertIsVisible ? 'visible' : ''}">
            <span class="side inactive">
              <i class="fas fa-info-circle"></i>
            </span>
            <div class="alert-message danger" innerhtml="${similarTasksMessageText | sanitizeHTML}"></div>
            <a click.delegate="create()" class="side" t="[title,aria-label]list.add">
              <i class="fas fa-check-circle"></i>
            </a>
          </div>

          <form submit.trigger="create()">
            <div class="add-input-wrap ${model.sharingState !== 0 && !isSearching ? 'with-private-toggle' : ''}">
              <input type="text" value.bind="newTaskName & validate" ref="newTaskNameInput"
                keyup.trigger="newTaskNameInputChanged($event)" placeholder="${addNewPlaceholderText}"
                aria-label="${addNewPlaceholderText}" maxlength="50"
                class="new-task ${newTaskIsInvalid ? 'invalid' : ''}" required />
              <label class="is-private-toggle ${isPrivate ? 'checked' : ''}"
                t="[title,aria-label]list.togglePrivateTasks">
                <input type="checkbox" checked.bind="isPrivate" change.delegate="isPrivateToggleChanged()" />
                <i class="fas fa-lock"></i>
                <i class="fas fa-unlock"></i>
              </label>
              <label class="is-one-time-toggle ${isOneTime ? 'checked' : ''}"
                t="[title,aria-label]list.toggleTaskDeletionOnCompletion">
                <input type="checkbox" checked.bind="isOneTime" change.delegate="isOneTimeToggleChanged()" />
                <i class="fas fa-trash-alt"></i>
                <i class="far fa-trash-alt"></i>
              </label>
              <a if.bind="!newTaskIsLoading" click.delegate="create()" class.bind="isSearching ? 'disabled' : ''"
                t="[title,aria-label]list.add">
                <i class="fas fa-plus-circle"></i>
              </a>
              <div else class="loader">
                <i class="fas fa-circle-notch fa-spin"></i>
              </div>
            </div>
          </form>

          <div show.bind="model.privateTasks.length > 0"
            class="to-do-tasks-wrap private ${isReordering ? 'reordering' : ''}">
            <div class="private-tasks-label">
              <i class="fas fa-key"></i>
              <span t="list.privateTasks">Private tasks</span>
            </div>

            <div reorderable-repeat.for="task of model.privateTasks" reorderable-after-reordering="reorder"
              reorderable-dnd-handler-selector=".sort-handle"
              class="to-do-task ${task.isDisappearing ? 'disappearing' : ''}">
              <div class="to-do-task-content ${task.id === getEditedId ? 'highlighted' : ''}">
                <a route-href="route: editTask; params.bind: { id: task.id }" class="left-button"
                  t="[title,aria-label]list.edit">
                  <i class="fas fa-pencil-alt"></i>
                </a>
                <span class="sort-handle" t="[title,aria-label]dragToReorder">
                  <i class="reorder-icon fas fa-hand-paper"></i>
                </span>
                <span class="name">${task.name}</span>
                <a click.delegate="complete(task)" class="right-button ${task.isOneTime ? 'one-time' : ''}"
                  t="[title,aria-label]list.complete">
                  <i if.bind="!task.rightSideIsLoading" class="far fa-square"></i>
                  <i else class="fas fa-check-square"></i>
                  <i class="fas fa-trash-alt ${task.rightSideIsLoading ? 'loading' : ''}"></i>
                </a>
              </div>
            </div>
          </div>

          <div class="to-do-tasks-wrap ${isReordering ? 'reordering' : ''}">
            <div reorderable-repeat.for="task of model.tasks" reorderable-after-reordering="reorder"
              reorderable-dnd-handler-selector=".sort-handle"
              class="to-do-task ${task.isDisappearing ? 'disappearing' : ''}">
              <img if.bind="task.assignedUser" src.bind="task.assignedUser.imageUri" class="to-do-task-assignee-image"
                t="[alt]profilePicture" />
              <div class="to-do-task-content ${task.id === getEditedId ? 'highlighted' : ''}">
                <a route-href="route: editTask; params.bind: { id: task.id }" class="left-button"
                  t="[title,aria-label]list.edit">
                  <i class="fas fa-pencil-alt"></i>
                </a>
                <span class="sort-handle" t="[title,aria-label]dragToReorder">
                  <i class="reorder-icon fas fa-hand-paper"></i>
                </span>
                <span class="name">${task.name}</span>
                <a click.delegate="complete(task)" class="right-button ${task.isOneTime ? 'one-time' : ''}"
                  t="[title,aria-label]list.complete">
                  <i if.bind="!task.rightSideIsLoading" class="far fa-square"></i>
                  <i else class="fas fa-check-square"></i>
                  <i class="fas fa-trash-alt ${task.rightSideIsLoading ? 'loading' : ''}"></i>
                </a>
              </div>
            </div>
          </div>

          <div show.bind="model.completedTasks.length > 0 || model.completedPrivateTasks.length > 0">
            <div class="toggle-completed-visible" click.delegate="toggleCompletedTasksAreVisible()">
              <div class="labeled-separator-text">
                <i class="fas fa-check"></i>
                <span show.bind="!completedTasksAreVisible"><span t="list.showDone">Show done</span>
                  (${model.completedTasks.length +
                  model.completedPrivateTasks.length})</span>
                <span show.bind="completedTasksAreVisible" t="list.hideDone">Hide done</span>
              </div>
              <hr />
            </div>

            <div class="completed-tasks ${completedTasksAreVisible ? 'visible' : ''}">
              <div show.bind="model.completedPrivateTasks.length > 0"
                class="to-do-tasks-wrap private ${isReordering ? 'reordering' : ''}">
                <div class="private-tasks-label">
                  <i class="fas fa-key"></i>
                  <span t="list.donePrivateTasks">Done private tasks</span>
                </div>

                <div reorderable-repeat.for="task of model.completedPrivateTasks" reorderable-after-reordering="reorder"
                  reorderable-dnd-handler-selector=".sort-handle"
                  class="to-do-task completed ${task.isDisappearing ? 'disappearing' : ''}">
                  <div class="to-do-task-content ${task.id === getEditedId ? 'highlighted' : ''}">
                    <a route-href="route: editTask; params.bind: { id: task.id }" class="left-button"
                      t="[title,aria-label]list.edit">
                      <i class="fas fa-pencil-alt"></i>
                    </a>
                    <span class="sort-handle" t="[title,aria-label]dragToReorder">
                      <i class="reorder-icon fas fa-hand-paper"></i>
                    </span>
                    <span class="name">${task.name}</span>
                    <a click.delegate="uncomplete(task)" class="right-button" t="[title,aria-label]list.uncomplete">
                      <i if.bind="!task.rightSideIsLoading" class="fas fa-check-square"></i>
                      <i else class="far fa-square"></i>
                    </a>
                  </div>
                </div>
              </div>

              <div class="to-do-tasks-wrap ${isReordering ? 'reordering' : ''}">
                <div reorderable-repeat.for="task of model.completedTasks" reorderable-after-reordering="reorder"
                  reorderable-dnd-handler-selector=".sort-handle"
                  class="to-do-task completed ${task.isDisappearing ? 'disappearing' : ''}">
                  <img if.bind="task.assignedUser" src.bind="task.assignedUser.imageUri"
                    class="to-do-task-assignee-image" t="[alt]profilePicture" />
                  <div class="to-do-task-content ${task.id === getEditedId ? 'highlighted' : ''}">
                    <a route-href="route: editTask; params.bind: { id: task.id }" class="left-button"
                      t="[title,aria-label]list.edit">
                      <i class="fas fa-pencil-alt"></i>
                    </a>
                    <span class="sort-handle" t="[title,aria-label]dragToReorder">
                      <i class="reorder-icon fas fa-hand-paper"></i>
                    </span>
                    <span class="name">${task.name}</span>
                    <a click.delegate="uncomplete(task)" class="right-button" t="[title,aria-label]list.uncomplete">
                      <i if.bind="!task.rightSideIsLoading" class="fas fa-check-square"></i>
                      <i else class="far fa-square"></i>
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <empty-list-message if.bind="model.tasks.length === 0 && model.completedTasks.length === 0"
            message.bind="emptyListMessage"></empty-list-message>
        </div>

        <div click.delegate="closeDrawer()" class="body-overlay ${topDrawerIsOpen ? 'visible' : ''}"></div>
      </div>
    </div>
  </div>
</template>
