<template>
  <require from="./../resources/elements/checkbox"></require>

  <div class="container">
    <div class="au-animate animate-fade-in animate-fade-out">
      <div class="page-title-wrap">
        <div class="side inactive small">
          <i class="fas fa-sliders-h"></i>
        </div>
        <div t="preferences.preferences" class="page-title">Preferences</div>
        <a route-href="route: lists" class="back-button">
          <i class="fas fa-times"></i>
        </a>
      </div>

      <div class="content-wrap">
        <form onsubmit="return false;">
          <div if.bind="notificationsAreSupported" class="form-control">
            <div
              show.bind="notificationsState === 'denied'"
              class="setting-descriptor no-bottom-margin"
              t="preferences.notificationsPermission"
            >
              You must first give notifications permission to the app.
            </div>

            <checkbox
              label-key="preferences.notifications"
              value.bind="notificationsCheckboxChecked"
              disabled.bind="notificationsState === 'denied'"
            ></checkbox>
          </div>

          <div class="form-control">
            <checkbox label-key="preferences.sounds" value.bind="soundsEnabled"></checkbox>
          </div>

          <div class="form-control">
            <checkbox label-key="preferences.showHighPriorityList" value.bind="highPriorityListEnabled"> </checkbox>
          </div>
        </form>
      </div>
    </div>
  </div>
</template>
