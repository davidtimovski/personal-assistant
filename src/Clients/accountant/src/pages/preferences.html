<template>
  <require from="../static/styles/pages/preferences.scss"></require>
  <require from="./../resources/elements/currency-selector"></require>
  <require from="./../resources/elements/checkbox"></require>

  <div class="container">
    <div class="au-animate animate-fade-in animate-fade-out">
      <div class="page-title-wrap">
        <div class="side inactive small">
          <i class="fas fa-sliders-h"></i>
        </div>
        <div t="preferences.preferences" class="page-title">Preferences</div>
        <a route-href="route: dashboard" class="back-button">
          <i class="fas fa-times"></i>
        </a>
      </div>

      <div class="content-wrap">

        <form onsubmit="return false;">
          <div class="form-control">
            <currency-selector></currency-selector>
          </div>

          <div class="form-control">
            <checkbox label-key="preferences.mergeDebtPerPerson" value.bind="mergeDebtPerPerson"></checkbox>
          </div>

          <div class="form-control-group">
            <div class="setting-descriptor" t="preferences.showOnDashboard">Show on dashboard</div>
            <div class="form-control">
              <checkbox label-key="preferences.upcomingExpenses" value.bind="showUpcomingExpensesOnDashboard">
              </checkbox>
            </div>
            <div class="form-control">
              <checkbox label-key="preferences.debt" value.bind="showDebtOnDashboard"></checkbox>
            </div>
          </div>
        </form>

      </div>
    </div>
  </div>
</template>
