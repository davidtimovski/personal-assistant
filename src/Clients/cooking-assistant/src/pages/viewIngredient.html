<template>
  <require from="../static/styles/pages/view-ingredient.scss"></require>
  <require from="./../resources/value-converters/number-format"></require>

  <div class="container">
    <div class="au-animate animate-fade-in animate-fade-out">
      <div class="page-title-wrap">
        <div class="side inactive">
          <i class="fas fa-carrot"></i>
        </div>
        <div class="page-title">
          <span if.bind="model.brandName">(${model.brandName}) ${model.name}</span>
          <span else>${model.name}</span>
        </div>
        <a route-href="route: ingredients" class="back-button">
          <i class="fas fa-times"></i>
        </a>
      </div>

      <div class="content-wrap edit-ingredient">
        <div if.bind="!model" class="double-circle-loading">
          <div class="double-bounce1"></div>
          <div class="double-bounce2"></div>
        </div>

        <div else>
          <section if.bind="model.recipes.length === 0" class="message warning">
            <i class="fas fa-exclamation-triangle"></i>
            <span t="viewIngredient.notUsed">This ingredient is not used in any recipe.</span>
          </section>

          <section else class="used-in-recipes-section">
            <div class="ingredient-recipes">
              <header t="viewIngredient.usedInTheseRecipes">Used in these recipes</header>
              <ul>
                <li repeat.for="recipe of model.recipes">${recipe}</li>
              </ul>
            </div>
          </section>

          <section show.bind="model.taskId" class="linked-to-task-alert">
            <i class="fas fa-info-circle"></i>
            <span>${ingredientLinkedMessage}</span>
            <div class="unlink-button-wrap">
              <button type="button" class="small-button" click.delegate="unlinkFromTask()" t="viewIngredient.unlink">
                Unlink
              </button>
            </div>
          </section>

          <form>
            <div class="form-control">
              <div if.bind="!model.taskId">
                <div show.bind="!tasksSearchVisible" class="link-button-wrap">
                  <button type="button" class="link-button" click.delegate="linkToTask()" t="viewIngredient.linkToTask">
                    Link to task in To Do Assistant
                  </button>
                </div>
  
                <div class="search-tasks-wrap" show.bind="tasksSearchVisible">
                  <input type="text" ref="pickTaskInput" t="[placeholder,aria-label]editIngredient.searchTasks"
                    maxlength="50" />
                </div>
              </div>
            </div>

            <div class="nutrition-price-data-wrap">
              <div class="data-wrap">
                <div class="data-content-wrap au-animate animate-fade-in animate-fade-out">
                  <div class="data-content">
                    <div class="data-header">
                      <i class="fas fa-clipboard"></i>
                      <span t="viewIngredient.nutrition">Nutrition</span>
                    </div>
                    <div class="data-size-selectors">
                      <label class="data-size ${model.nutritionData.servingSizeIsOneUnit ? '' : 'selected'}">
                        <input type="radio" name="servingSizeToggle" model.bind="false" disabled
                          checked.bind="model.nutritionData.servingSizeIsOneUnit" />
                        <span t="viewIngredient.amount">Amount</span>
                        &nbsp;
                        <input type="number" value.bind="model.nutritionData.servingSize" readonly />
                        <div class="unit-input-addon">g</div>
                        <i class="fas fa-check"></i>
                      </label>
                      <div class="data-size-separator"></div>
                      <label class="is-one-unit-wrap ${model.nutritionData.servingSizeIsOneUnit ? 'selected' : ''}">
                        <input type="radio" name="servingSizeToggle" model.bind="true" disabled
                          checked.bind="model.nutritionData.servingSizeIsOneUnit" />
                        <span t="viewIngredient.oneUnit">One unit (ex. Egg)</span>
                        <i class="fas fa-check"></i>
                      </label>
                    </div>

                    <table class="data-table-form">
                      <tbody>
                        <tr>
                          <td t="calories">Calories</td>
                          <td>
                            <span if.bind="model.nutritionData.calories">${model.nutritionData.calories | numberFormat} kcal</span>
                            <span else>-</span>
                          </td>
                        </tr>
                        <tr>
                          <td t="fat">Fat</td>
                          <td>
                            <span if.bind="model.nutritionData.calories">${model.nutritionData.fat | numberFormat} g</span>
                            <span else>-</span>
                          </td>
                        </tr>
                        <tr>
                          <td t="saturatedFat">Saturated fat</td>
                          <td>
                            <span if.bind="model.nutritionData.calories">${model.nutritionData.saturatedFat | numberFormat} g</span>
                            <span else>-</span>
                          </td>
                        </tr>
                        <tr>
                          <td t="carbohydrate">Carbohydrate</td>
                          <td>
                            <span if.bind="model.nutritionData.calories">${model.nutritionData.carbohydrate | numberFormat} g</span>
                            <span else>-</span>
                          </td>
                        </tr>
                        <tr>
                          <td t="sugars">Sugars</td>
                          <td>
                            <span if.bind="model.nutritionData.calories">${model.nutritionData.sugars | numberFormat} g</span>
                            <span else>-</span>
                          </td>
                        </tr>
                        <tr>
                          <td t="addedSugars">Added sugars</td>
                          <td>
                            <span if.bind="model.nutritionData.calories">${model.nutritionData.addedSugars | numberFormat} g</span>
                            <span else>-</span>
                          </td>
                        </tr>
                        <tr>
                          <td t="fiber">Fiber</td>
                          <td>
                            <span if.bind="model.nutritionData.calories">${model.nutritionData.fiber | numberFormat} g</span>
                            <span else>-</span>
                          </td>
                        </tr>
                        <tr>
                          <td t="protein">Protein</td>
                          <td>
                            <span if.bind="model.nutritionData.calories">${model.nutritionData.protein | numberFormat} g</span>
                            <span else>-</span>
                          </td>
                        </tr>
                        <tr>
                          <td t="sodium">Sodium</td>
                          <td>
                            <span if.bind="model.nutritionData.calories">${model.nutritionData.sodium | numberFormat} mg</span>
                            <span else>-</span>
                          </td>
                        </tr>
                        <tr>
                          <td t="cholesterol">Cholesterol</td>
                          <td>
                            <span if.bind="model.nutritionData.calories">${model.nutritionData.cholesterol | numberFormat} mg</span>
                            <span else>-</span>
                          </td>
                        </tr>
                        <tr>
                          <td t="vitaminA">Vitamin A</td>
                          <td>
                            <span if.bind="model.nutritionData.calories">${model.nutritionData.vitaminA | numberFormat} mg</span>
                            <span else>-</span>
                          </td>
                        </tr>
                        <tr>
                          <td t="vitaminC">Vitamin C</td>
                          <td>
                            <span if.bind="model.nutritionData.calories">${model.nutritionData.vitaminC | numberFormat} mg</span>
                            <span else>-</span>
                          </td>
                        </tr>
                        <tr>
                          <td t="vitaminD">Vitamin D</td>
                          <td>
                            <span if.bind="model.nutritionData.calories">${model.nutritionData.vitaminD | numberFormat} mg</span>
                            <span else>-</span>
                          </td>
                        </tr>
                        <tr>
                          <td t="calcium">Calcium</td>
                          <td>
                            <span if.bind="model.nutritionData.calories">${model.nutritionData.calcium | numberFormat} mg</span>
                            <span else>-</span>
                          </td>
                        </tr>
                        <tr>
                          <td t="iron">Iron</td>
                          <td>
                            <span if.bind="model.nutritionData.calories">${model.nutritionData.iron | numberFormat} mg</span>
                            <span else>-</span>
                          </td>
                        </tr>
                        <tr>
                          <td t="potassium">Potassium</td>
                          <td>
                            <span if.bind="model.nutritionData.calories">${model.nutritionData.potassium | numberFormat} mg</span>
                            <span else>-</span>
                          </td>
                        </tr>
                        <tr>
                          <td t="magnesium">Magnesium</td>
                          <td>
                            <span if.bind="model.nutritionData.calories">${model.nutritionData.magnesium | numberFormat} mg</span>
                            <span else>-</span>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>

              <div class="data-wrap">
                <div class="data-content-wrap au-animate animate-fade-in animate-fade-out">
                  <div class="data-content">
                    <div class="data-header">
                      <i class="fas fa-tag"></i>
                      <span t="viewIngredient.price">Price</span>
                    </div>
                    <div class="data-size-selectors">
                      <label class="data-size ${model.priceData.productSizeIsOneUnit ? '' : 'selected'}">
                        <input type="radio" name="productSizeToggle" model.bind="false" disabled
                          checked.bind="model.priceData.productSizeIsOneUnit" />
                        <span t="viewIngredient.amount">Amount</span>
                        &nbsp;
                        <input type="number" value.bind="model.priceData.productSize" readonly />
                        <div class="unit-input-addon">g</div>
                        <i class="fas fa-check"></i>
                      </label>
                      <div class="data-size-separator"></div>
                      <label class="is-one-unit-wrap ${model.priceData.productSizeIsOneUnit ? 'selected' : ''}">
                        <input type="radio" name="productSizeToggle" model.bind="true" disabled
                          checked.bind="model.priceData.productSizeIsOneUnit" />
                        <span t="viewIngredient.oneUnit">One unit (ex. Egg)</span>
                        <i class="fas fa-check"></i>
                      </label>
                    </div>

                    <table class="data-table-form">
                      <tbody>
                        <tr>
                          <td t="viewIngredient.price">Price</td>
                          <td>
                            <span if.bind="model.nutritionData.calories">${model.priceData.price} ${model.priceData.currency}</span>
                            <span else>-</span>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </form>

          <hr />

          <div show.bind="model.recipes.length > 0 && deleteInProgress" class="delete-confirmation-alert">
            <span t="viewIngredient.ingredientUsedInRecipes">This ingredient is used in the recipes mentioned
              above.</span>
            <br />
            <span t="viewIngredient.areYouSureYouWantToDelete">Are you sure you want to delete it?</span>
          </div>

          <div class="save-delete-wrap">
            <a if.bind="!deleteInProgress" click.delegate="save()"
              class="button primary-button ${!canSave || saveButtonIsLoading ? 'disabled' : ''}">
              <span class="button-loader ${saveButtonIsLoading ? 'loading' : ''}">
                <i class="fas fa-circle-notch fa-spin"></i>
              </span>
              <span t="save">Save</span>
            </a>
            <a click.delegate="delete()"
              class="button danger-button ${deleteButtonIsLoading ? 'disabled' : ''} ${deleteInProgress ? 'confirm' : ''}">
              <span class="button-loader ${deleteButtonIsLoading ? 'loading' : ''}">
                <i class="fas fa-circle-notch fa-spin"></i>
              </span>
              <span>${deleteButtonText}</span>
            </a>
            <button type="button" if.bind="deleteInProgress" click.delegate="cancel()" t="cancel"
              class="button secondary-button">
              Cancel
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
