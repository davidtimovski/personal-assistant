<template>
  <require from="./../resources/elements/checkbox"></require>
  <require from="./../resources/elements/double-radio"></require>
  <require from="./../resources/elements/currency-selector"></require>

  <div class="container">
    <div class="au-animate animate-fade-in animate-fade-out">
      <div class="page-title-wrap">
        <div class="side inactive small">
          <i class="fas fa-sliders-h"></i>
        </div>
        <div t="preferences.preferences" class="page-title">Preferences</div>
        <a route-href="route: recipes" class="back-button">
          <i class="fas fa-times"></i>
        </a>
      </div>

      <div class="content-wrap">

        <form onsubmit="return false;">
          <div if.bind="notificationsAreSupported" class="form-control">
            <div show.bind="notificationsState === 'denied'" class="setting-descriptor no-bottom-margin"
              t="preferences.notificationsPermission">
              You must first give notifications permission to the app.
            </div>

            <checkbox label-key="preferences.notifications" value.bind="notificationsCheckboxChecked"
              disabled.bind="notificationsState === 'denied'"></checkbox>
          </div>

          <div class="form-control with-descriptor">
            <div class="setting-descriptor" t="preferences.measuringUnits">Measuring units</div>

            <double-radio name="imperialSystemToggle" left-label-key="preferences.metric"
              right-label-key="preferences.imperial" left-value.bind="false" right-value.bind="true"
              bind-to.bind="imperialSystem"></double-radio>
          </div>

          <currency-selector></currency-selector>
        </form>
      </div>
    </div>
  </div>
</template>
